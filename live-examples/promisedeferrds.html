    <script>

        (function($){

            function waitFor(ms){
                var deferred = $.Deferred();

                setTimeout(function(){
                    deferred.resolve(new Date());
                }, ms);

                return deferred.promise();
            }

            waitFor(2000).done(function(date){
                console.log('example finished at' + date.getTime());
            });



            // call back methods
            function waitFor(callBack, ms){
                setTimeout(callBack(new Date()), ms);
            }

            waitFor(function(date){
                console.log('example finished at' + date.getTime());
            }, 2000)
